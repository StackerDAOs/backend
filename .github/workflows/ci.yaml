name: CI
on: [push]

jobs:
  check:
    name: Clarinet check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt
          override: true

      # TODO: install clarinet
      - name: Install clarinet
        run: chmod +x ./bin/check.sh && ./bin/check.sh
